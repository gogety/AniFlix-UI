<h2>Trending and latest</h2>


<ul  class="episodes">
    <span *ngFor="let episode of episodes">
        <img 
          src="{{episode.imgURL}}" 
          title="{{episode.anime}}" 
          (click)="onSelect(episode)"
          [class.selected]="episode ==selectedEpisode"/>
          <app-episode-detail *ngIf = "episode == selectedEpisode" [episode]="selectedEpisode"></app-episode-detail>
      </span>

      
</ul>
