<div *ngIf="anime" class="sub-frame">
  <h2> {{ anime.title | uppercase }} </h2>  
  <img 
  src="{{anime.imgUrl}}" 
  title="{{anime.title}}" >
  <!-- <app-episode-detail *ngIf="selectedEpisode" [episode]="selectedEpisode"></app-episode-detail> -->

  <span 
    *ngFor="let episode of anime.episodes "
    (click)="selectEpisode(episode)"  
    class="badge tooltip"
    [class.selected]="episode == selectedEpisode">
    {{episode.title}}
    <span class="tooltiptext"> {{episode.fullTitle}}</span>
  </span> 
  <!--<video *ngIf="clicked" width = "1200px" autoplay controls [src]="link" >
  </video>-->
</div>
