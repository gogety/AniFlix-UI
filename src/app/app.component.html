<!--The content below is only a placeholder and can be replaced.-->
   <h1>
    Welcome to {{ title }}!
  </h1>
  <!--<app-episodes></app-episodes>-->

  <div class = "mainContainer">
      <div class = "list" [ngClass]="{'invisible':selectedEpisode}">
          <app-animes class = "animes"></app-animes>
        </div>
      <div class = "colContainer" [ngClass]="{'visible':selectedAnime}">
        <div class="rowContainer stretch">
          <div><h2 *ngIf="selectedAnime && !selectedEpisode"> {{ selectedAnime?.title }} </h2>  </div>
          <div><h2 *ngIf="selectedEpisode"> {{selectedEpisode.fullTitle}}</h2></div>  
          <div *ngIf="selectedAnime || selectedEpisode" (click)="clearChoices()" class="button">X</div>
        </div>
        <div class = "rowContainer">
          <app-episode-detail class="player" [ngClass]="{'visible':selectedEpisode}"></app-episode-detail>
          <app-anime-detail class="sidebar"  [ngClass]="{'visible':selectedAnime}" ></app-anime-detail>
        </div>
    </div>
     
  </div>
  <app-messages></app-messages>
