<h2>Trending and latest</h2>

<div class="main">
  <div *ngFor="let anime of animes" 
    class="box"
    [class.selected]="anime ==selectedAnime">
    <div>
      <img 
      src="{{anime.imgUrl}}" 
      title="{{anime.title}}" 
      (click)="onSelect(anime)">
    </div>
    <div class="text">{{anime.title}}</div>

  </div>
    <div>
      <button (click)="getMore(false)">Load More</button>
      <button (click)="getMore(true)">Load Much More</button>
    </div>
</div>
